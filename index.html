<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-account" class="well">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" value="">
            </div>
            <div class="form-group">
              <label for="init-deposit">Initial Deposit:</label>
              <input type="text" name="name" id="init-deposit" value="">
            </div>
            <button type="submit" name="button">Sign Up</button>
          </form>
        </div>
        <div class="col-md-6 well">
          <form id="deposit">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" name="name" id="deposit" value="">
              <button type="submit" name="button">Deposit</button>
            </div>
          </form>
          <form id="withdraw">
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount:</label>
              <input type="text" name="name" id="withdrawal" value="">
              <button type="submit" name="button">Withdraw</button>
            </div>
          </form>
        </div>
      </div>
      <div class="well">
        <h2 class="text-center">Current Balance:</h2>
        <div class="row">
          <div class="col-sm-2 col-sm-offset-5 current-balance">
            <p>
              
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
